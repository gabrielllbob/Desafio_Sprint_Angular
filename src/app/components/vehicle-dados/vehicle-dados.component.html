<section class="col-md-12 section__tabela-veiculos">
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-2 msgError">
        {{ errorMessage }}
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered tabela-veiculos">
            <thead>
                <tr class="tabela-veiculos-titulo">
                    <th class="p-1" style="min-width: 150px;">Código - Vin</th> <th>Odômetro</th>
                    <th>Nível de Combustível</th>
                    <th>Status</th>
                    <th>Lat.</th>
                    <th>Long.</th>
                </tr>
            </thead>
            <tbody class="tabela-veiculos-dados">
                <tr>
                    <td class="p-1">
                        <input class="form-control" type="text" [(ngModel)]="vin" (keyup)="onKeyUp()" name="Cod-Vin" id="Cod-Vin" placeholder="VIN"/>
                    </td>
                    
                    <ng-container *ngIf="vehicleData">
                        <td>{{ vehicleData.odometro }} Km</td>
                        <td>{{ vehicleData.nivelCombustivel }} %</td>
                        <td [ngClass]="{'text-success': vehicleData.status === 'on', 'text-danger': vehicleData.status === 'off'}">
                            {{ vehicleData.status }}
                        </td>
                        <td>{{ vehicleData.lat }}</td>
                        <td>{{ vehicleData.long }}</td>
                    </ng-container>

                    <ng-container *ngIf="!vehicleData && !errorMessage">
                        <td colspan="5" class="text-center text-muted align-middle">
                            Nenhum veículo consultado ainda.
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</section>
